<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="/" class="navbar-brand">Shopping</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href=""> Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href=""> Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar Header Bitiş -->

    <div class="container pt-100" style="padding-top: 100px">
      <div class="row">
        <div class="col-lg-3">
          <div class="list-group">
            <a href="" class="list-group-item">Category 1 </a>
            <a href="" class="list-group-item">Category 2 </a>
            <a href="" class="list-group-item">Category 3 </a>
          </div>
        </div>
        <div class="col-lg-9">
          <!-- Carousel -->
          <div
            id="mySlider"
            class="carousel slide carousel-dark"
            data-ride="carousel"
          >
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></li>
              <li
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-current="true"
                aria-label="Slide 2"
              ></li>
              <li
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-current="true"
                aria-label="Slide 1"
              ></li>
            </ol>
            <!-- Indicators Bitiş  -->
            <!-- Inner  -->
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  src="../img/slider1.png"
                  class="d-block img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="../img/slider2.png"
                  class="d-block img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../img/slider3.png"
                  class="d-block img-fluid"
                  alt="..."
                />
              </div>
            </div>
            <!-- Inner Bitiş -->
            <!-- Button Controls -->
            <a
              class="carousel-control-prev"
              type="button"
              href="#mySlider"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              type="button"
              href="#mySlider"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
            <!-- Button Controls Bitiş -->
          </div>
          <!-- CarouselBitiş -->
          <div class="row">
            <!-- Cards -->
            <div class="col-md-4">
              <div class="card my-3">
                <img src="../img/1.jpeg" alt="" class="card-img-top" />
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">Product Name</a>
                    <p class="card-text pt-2">Lorem ipsum dolor sit.</p>
                  </h4>
                </div>
                <div class="card-footer">
                  <small class="text-muted"> 100 tl </small>
                  <a href="#" class="btn btn-secondary btn-sm float-right">
                    Details
                  </a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card my-3">
                <img src="../img/2.jpeg" alt="" class="card-img-top" />
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">Product Name</a>
                    <p class="card-text pt-2">Lorem ipsum dolor sit.</p>
                  </h4>
                </div>
                <div class="card-footer">
                  <small class="text-muted"> 100 tl </small>
                  <a href="#" class="btn btn-secondary btn-sm float-right">
                    Details
                  </a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card my-3">
                <img src="../img/3.jpeg" alt="" class="card-img-top" />
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">Product Name</a>
                    <p class="card-text pt-2">Lorem ipsum dolor sit.</p>
                  </h4>
                </div>
                <div class="card-footer">
                  <small class="text-muted"> 100 tl </small>
                  <a href="#" class="btn btn-secondary btn-sm float-right">
                    Details
                  </a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card my-3">
                <img src="../img/4.jpeg" alt="" class="card-img-top" />
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">Product Name</a>
                    <p class="card-text pt-2">Lorem ipsum dolor sit.</p>
                  </h4>
                </div>
                <div class="card-footer">
                  <small class="text-muted"> 100 tl </small>
                  <a href="#" class="btn btn-secondary btn-sm float-right">
                    Details
                  </a>
                </div>
              </div>
            </div>
            <!-- Cards Bitiş -->
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts Bitiş -->
  </body>
</html>
